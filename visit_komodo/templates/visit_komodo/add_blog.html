{% extends "visit_komodo/layout.html" %}
{% load static %}

{% block body %}

<div class="header_new_listing">
    <h3 id="header_text"><i class="bi bi-geo-alt"></i>Write blog</h3>
</div>

<form action="{% url 'add_blog' %}" method="post" id="add_blog">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <div class="mb-3">
        <input type="submit" class="btn btn-primary btn-sm" value="Submit">
    </div>
</form>

{% endblock %}
