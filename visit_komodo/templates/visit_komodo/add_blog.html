{% extends "visit_komodo/layout.html" %}
{% load static %}

{% block body %}

<div class="header_new_listing">
    <h3 id="header_text"><i class="bi bi-geo-alt"></i>Write blog</h3>
</div>

<form action="{% url 'add_blog' %}" method="post" id="add_blog">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="title">Title</label><br>
        {{ form.title }}
        <!-- <input class="form-control form-control-sm" type="text" name="title" id="title" required> -->
    </div>
    <div class="mb-3">
        <label class="form-label" for="description">Body</label><br>
        {{ form.body }}
        <!-- <textarea class="form-control form-control-sm" type="text" rows="10" name="description" id="description" placeholder="Body" required></textarea> -->
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-primary btn-sm" value="Submit">
        <button type="button" class="btn btn-secondary btn-sm" value="Cancel">Cancel</button>
    </div>
</form>
<!-- <form method="POST">
    {% csrf_token %}
    {{ form.media }}
</form> -->

{% endblock %}
