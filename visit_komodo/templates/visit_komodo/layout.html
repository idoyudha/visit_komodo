{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Visit Komodo</title>

<body style="background-color: #232323;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_Indonesia.svg/255px-Flag_of_Indonesia.svg.png" alt="" width="30" height="24" class="d-inline-block align-top">
        Visit Komodo
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-link active" href="#">Destination</a>
            <a class="nav-link active" href="#">Things to do</a>
            <a class="nav-link active" href="#">Articles</a>
          {% if user.is_authenticated %}
            <a class="nav-link active" href="{% url 'profile' %}">View Profile</a>
            <a class="nav-link active" href="{% url 'logout' %}">Log out</a>
          {% else %}
            <a class="nav-link active" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </div>
    </div>
  </nav>

<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
